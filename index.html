<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>るり色横丁 - クラウドファンディング支援募集</title>
    <style>
        /* リセットとベーススタイル */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', 'メイリオ', Meiryo, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(to bottom, #e3f2fd 0%, #ffffff 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        /* ヒーローセクション */
        .hero {
            position: relative;
            overflow: hidden;
        }

        .hero-image {
            width: 100%;
            max-height: 600px;
            overflow: hidden;
        }

        .hero-image img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 4rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .main-title {
            font-size: 4rem;
            color: #d32f2f;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #d32f2f;
            font-weight: 500;
            letter-spacing: 0.15em;
        }

        /* メインコンテンツ */
        main {
            padding: 3rem 2rem;
        }

        .section-title {
            font-size: 2.5rem;
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: linear-gradient(90deg, transparent, #8B6F47, transparent);
            color: white;
            letter-spacing: 0.1em;
        }

        /* インフォメーションカード */
        .info-card {
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            border-radius: 15px;
            padding: 3rem;
            margin: 2rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .info-item {
            background: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 10px;
            border-left: 6px solid #8B6F47;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-item h3 {
            font-size: 1.5rem;
            color: #8B6F47;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px dotted #8B6F47;
        }

        .highlight-text {
            font-size: 2rem;
            font-weight: bold;
            color: #d32f2f;
            margin: 0.5rem 0;
        }

        .note {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }

        /* 返礼品セクション */
        .return-gift {
            background: linear-gradient(135deg, #fff8e1 0%, #ffffff 100%);
            border-left-color: #d32f2f;
        }

        .gift-details {
            background: #8B6F47;
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        .gift-amount {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .gift-voucher {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffeb3b;
        }

        .price-large {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffeb3b;
        }

        .usage-info {
            font-size: 1rem;
            color: #666;
            margin-top: 1rem;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 5px;
        }

        /* 銀行情報 */
        .bank-info {
            background: linear-gradient(135deg, #e3f2fd 0%, #ffffff 100%);
        }

        .bank-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #1565c0;
            margin-bottom: 0.5rem;
        }

        .account-number {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            color: #d32f2f;
        }

        .account-holder {
            font-size: 1.1rem;
            color: #333;
            margin-top: 0.5rem;
        }

        /* QRコードセクション */
        .qr-section {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #8B6F47 0%, #6d5738 100%);
            border-radius: 15px;
            margin: 2rem 0;
        }

        .qr-placeholder {
            background: white;
            width: 250px;
            height: 250px;
            margin: 0 auto;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .qr-placeholder p {
            font-size: 1.2rem;
            color: #8B6F47;
            font-weight: bold;
        }

        .qr-note {
            font-size: 1.5rem;
            color: #d32f2f !important;
            margin-top: 1rem;
            font-style: italic;
        }

        /* Aboutセクション */
        .about {
            background: linear-gradient(135deg, #fff8e1 0%, #ffffff 100%);
            padding: 3rem;
            border-radius: 15px;
            margin: 2rem 0;
            border: 3px solid #8B6F47;
        }

        .about h2 {
            font-size: 2rem;
            color: #8B6F47;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .about p {
            font-size: 1.1rem;
            line-height: 2;
            color: #333;
            margin-bottom: 1rem;
        }

        /* フッター */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }

        footer p {
            font-size: 0.9rem;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .hero-content {
                padding: 1.5rem 2rem;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .section-title {
                font-size: 1.8rem;
            }

            .info-card {
                padding: 1.5rem;
            }

            .info-item {
                padding: 1.5rem;
            }

            .info-item h3 {
                font-size: 1.2rem;
            }

            .highlight-text {
                font-size: 1.5rem;
            }

            .gift-details {
                padding: 1rem;
            }

            .gift-amount {
                font-size: 1rem;
            }

            .gift-voucher {
                font-size: 1.2rem;
            }

            .price {
                font-size: 1.4rem;
            }

            .price-large {
                font-size: 1.8rem;
            }

            main {
                padding: 2rem 1rem;
            }

            .about {
                padding: 2rem;
            }
        }

        @media (max-width: 480px) {
            .hero-content {
                padding: 1rem 1.5rem;
                width: 90%;
            }

            .main-title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .section-title {
                font-size: 1.5rem;
                padding: 0.5rem;
            }

            .info-card {
                padding: 1rem;
            }

            .info-item {
                padding: 1rem;
            }

            .qr-placeholder {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="hero">
            <div class="hero-image">

            </div>
            <div class="hero-content">

                        <h3>振込先</h3>
                        <p class="bank-name">福岡銀行 普通口座 <span class="account-number">2631744</span></p>
                        <p class="account-holder">バンカーランプ 会計 大村 明佳</p>
                    </div>
                </div>

            </section>

        </footer>
    </div>
</body>
</html>
